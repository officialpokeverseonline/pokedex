<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<title>Pokedex</title>

<style>
body{
  background:#111;
    color:#eee;
      font-family:Consolas, monospace;
        padding:16px;
        }
        
        input{
          padding:6px;
            width:220px;
              margin-bottom:12px;
              }
              
              .grid{
                display:grid;
                  grid-template-columns:repeat(auto-fill,minmax(90px,1fr));
                    gap:10px;
                    }
                    
                    .card{
                      background:#1b1b1b;
                        border-radius:8px;
                          padding:6px;
                            text-align:center;
                              cursor:pointer;
                                font-size:11px;
                                }
                                
                                .card:hover{ background:#2a2a2a; }
                                
                                img{
                                  width:64px;
                                    height:64px;
                                      object-fit:contain;
                                      }
                                      
                                      .name{
                                        margin-top:4px;
                                          white-space:nowrap;
                                            overflow:hidden;
                                              text-overflow:ellipsis;
                                              }
                                              </style>
                                              </head>
                                              
                                              <body>
                                              
                                              <input id="search" placeholder="Search PokÃ©mon..." oninput="filter()">
                                              
                                              <div class="grid" id="list"></div>
                                              
                                              <script>
                                              const list = document.getElementById("list")
                                              let cache = []
                                              
                                              const artwork = id =>
                                              `https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/${id}.png`
                                              
                                              const cap = s => s.charAt(0).toUpperCase()+s.slice(1)
                                              
                                              async function load(){
                                                const res = await fetch("https://pokeapi.co/api/v2/pokemon?limit=1025").then(r=>r.json())
                                                  cache = res.results.map((p,i)=>({id:i+1,name:p.name}))
                                                    render(cache)
                                                    }
                                                    
                                                    function render(arr){
                                                      list.innerHTML = arr.map(p=>`
                                                          <div class="card" data-name="${p.name}" onclick="openPoke(${p.id})">
                                                                <img loading="lazy" src="${artwork(p.id)}">
                                                                      <div class="name">${cap(p.name)}</div>
                                                                          </div>
                                                                            `).join("")
                                                                            }
                                                                            
                                                                            function openPoke(id){
                                                                              window.location.href = `pokemon.html?id=${id}`
                                                                              }
                                                                              
                                                                              function filter(){
                                                                                const v = document.getElementById("search").value.toLowerCase()
                                                                                  render(cache.filter(p=>p.name.includes(v)))
                                                                                  }
                                                                                  
                                                                                  load()
                                                                                  </script>
                                                                                  
                                                                                  </body>
                                                                                  </html>
